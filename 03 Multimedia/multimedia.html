<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <!--esto es para aprender a usar multimedia-->
        <h3>Imagenes</h3>
        <img src="Imagenes/logo HTML5.png" alt="logo HTML5" height="150" width="150">
        <h3>Video</h3>
        <!--3 formatos de video que soporta html 5 webm, mp4, ogg-->
        <!--En el caso de usar autoplay usar simpre muted para evitar molestos sustos-->
        <video width="300" height="300" controls loop >
            <source src="Videos/file_example_MP4_1280_10MG.mp4" type="video/mp4"/>
        </video>
        <h3>Audio</h3>
        <!--3 formatos de audio soportados por html 5 son mp3, wav y ogg-->
        <audio controls>
            <source src="Audio/kendo-kadoni-ringtones-prueba-sonido-de.mp3" type="audio/mp3"/>
        </audio>
    </body>
</html>
