<!doctype html>
<html lang="en">

<head>
  <title>forms-3</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <main class="container py-4">
    <form action="">
        <label for="rango">Seleciona el rango</label>
        <input class="form-range" type="range" name="" id="rango" value="5" min="0" max="2" step="0.01">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="email" aria-label="email" aria-describedby="email">
            <span class="input-group-text" id="email">@gmail.com</span>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="email">$</span>
            <input type="number" class="form-control" placeholder="1000" aria-label="numebers" aria-describedby="numbers">
            <span class="input-group-text" id="email">.00</span>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="text-nombre" placeholder="Tu nombre">
            <label for="text-nombre">tu nombre</label>

        </div>
    </form>

  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
