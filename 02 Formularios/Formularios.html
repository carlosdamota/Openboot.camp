<!DOCTYPE html>
<html>
    <head>
        <Title>Formularios</Title>
    </head>
    <body>
        <!--El metodo "post" se usa para tabajar con servidores externos-->
        <form action="resultados.html" method="get">
            <div>
                <label for="nombredeusuario">Nombre de usuario</label>
                <input type="text" name="nombredeusuario" id="nombredeusuario" required>
            </div>
            <div>
                <label for="comentarios">Comentarios</label>
                <textarea name="areadetexto" id="comentarios"></textarea>
            </div>
            <div>
                <label for="edad">Cual es tu edad:</label>
                <input type="number" name="edad" id="edad" min="18" max="200" step="5">
            </div>
            <div>
                <label for="nacimento">Fecha de nacimiento</label>
                <input type="date" name="fecha de nacimento" id="nacimiento" required>
            </div>
            <div>
                <label for="Email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="contraseña">Contraseña</label>
                <input type="password" name="password" id="contraseña" required>
            </div>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
